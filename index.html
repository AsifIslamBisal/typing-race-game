<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Racer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Typing Racer</h2>
        <button id="start-game" class="btn">Start Game</button>
    </div>
    <div class="container">
        <div class="track">
            <div id="car-1">
                <img src="/cars3.png" alt="car1 png">
            </div>
            <div id="car-2">
                <img src="/car2.png" alt="car2 png">
            </div>

        </div>

    </div>
    <div id="type-container">
        <div id="word-to-type">Hill</div>
        <input id="type-word" type="text" placeholder="Type here...">
    </div>
    <dialog id="modal"></dialog>
    

    <script src="/script.js"></script>
</body>
</html>
